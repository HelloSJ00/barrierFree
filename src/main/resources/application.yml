spring:
  datasource:
    url: jdbc://mysql-service:3306/test
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  data:
    mongodb:
      uri: mongodb://mongodb-service:27017/test
logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace
